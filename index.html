<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVR Studio - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #0b0e14; color: #e1e4e8; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #30363d; position: relative; }
        .btn-primary { background: #238636; transition: 0.3s; }
        .btn-primary:hover { background: #2ea043; }
        .btn-danger { background: #da3633; }
        .btn-danger:hover { background: #f85149; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black text-white">DVR <span class="text-green-500">Live Studio</span></h1>
            <div id="secureMode" class="text-[10px] px-2 py-1 rounded border border-green-500/30 text-green-500 bg-green-500/10">نمط آمن HTTPS</div>
        </header>

        <div class="bg-[#161b22] p-2 rounded-xl flex gap-2 mb-6 border border-[#30363d]">
            <input type="text" id="streamLink" placeholder="ضع رابط يوتيوب أو فيديو هنا..." class="bg-transparent flex-1 px-4 outline-none text-white text-sm">
            <button onclick="loadStream()" class="btn-primary text-white px-6 py-2 rounded-lg font-bold text-sm">تشغيل</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <div class="video-container" id="player">
                    <div class="absolute inset-0 flex items-center justify-center text-gray-600">بانتظار الرابط...</div>
                </div>
                <div class="bg-[#161b22] p-6 rounded-xl border border-[#30363d] flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase font-bold">وقت التسجيل</p>
                        <div id="timer" class="text-3xl font-mono font-bold text-white">00:00:00</div>
                    </div>
                    <button id="recBtn" onclick="toggleRec()" class="btn-danger text-white px-8 py-4 rounded-xl font-black flex items-center gap-2">
                        <span id="dot" class="w-3 h-3 bg-white rounded-full"></span>
                        <span id="txt">بدء التسجيل</span>
                    </button>
                </div>
            </div>

            <div class="bg-[#161b22] rounded-xl border border-[#30363d] p-4">
                <h2 class="text-xs font-bold text-gray-400 mb-4 border-b border-gray-800 pb-2">التسجيلات المحفوظة</h2>
                <div id="history" class="space-y-3">
                    <div class="text-center py-10 text-gray-700 text-xs italic">لا توجد وسائط</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal المعاينة -->
    <div id="modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#161b22] w-full max-w-2xl rounded-2xl overflow-hidden border border-white/10">
            <div class="p-4 border-b border-white/5 flex justify-between">
                <span class="font-bold">معاينة الفيديو</span>
                <button onclick="closeModal()" class="text-red-500">إغلاق ✕</button>
            </div>
            <video id="vPreview" controls class="w-full aspect-video bg-black"></video>
            <div class="p-4 flex justify-end">
                <button id="downBtn" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">تحميل الفيديو</button>
            </div>
        </div>
    </div>

    <script>
        let recorder, stream, chunks = [], startTime, timerInt, files = [];

        function loadStream() {
            const url = document.getElementById('streamLink').value.trim();
            const player = document.getElementById('player');
            if(!url) return;
            player.innerHTML = '';
            if(url.includes('youtube') || url.includes('youtu.be')) {
                const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                player.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1" allow="autoplay; fullscreen"></iframe>`;
            } else {
                player.innerHTML = `<iframe class="w-full h-full" src="${url}" allow="autoplay; fullscreen"></iframe>`;
            }
        }

        async function toggleRec() {
            const btn = document.getElementById('recBtn');
            const txt = document.getElementById('txt');
            if(!recorder || recorder.state === 'inactive') {
                try {
                    stream = await navigator.mediaDevices.getDisplayMedia({video:true, audio:true});
                    chunks = [];
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = e => chunks.push(e.data);
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, {type: 'video/webm'});
                        const url = URL.createObjectURL(blob);
                        saveFile(url, blob);
                    };
                    recorder.start();
                    startTime = Date.now();
                    timerInt = setInterval(() => {
                        const diff = Date.now() - startTime;
                        const s = Math.floor(diff/1000)%60;
                        const m = Math.floor(diff/60000)%60;
                        document.getElementById('timer').innerText = `00:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    }, 1000);
                    txt.innerText = "إيقاف وحفظ";
                    document.getElementById('dot').classList.add('animate-ping');
                } catch(e) { alert("يجب السماح بمشاركة الشاشة"); }
            } else {
                recorder.stop();
                stream.getTracks().forEach(t => t.stop());
                clearInterval(timerInt);
                txt.innerText = "بدء التسجيل";
                document.getElementById('dot').classList.remove('animate-ping');
            }
        }

        function saveFile(url, blob) {
            const id = Date.now();
            files.push({id, url});
            const hist = document.getElementById('history');
            if(files.length === 1) hist.innerHTML = '';
            const item = document.createElement('div');
            item.className = "p-3 bg-black/50 border border-gray-800 rounded-lg flex gap-2";
            item.innerHTML = `
                <button onclick="preview(${id})" class="flex-1 bg-blue-500/10 text-blue-500 py-1 rounded text-[10px] font-bold">معاينة</button>
                <button onclick="download(${id})" class="flex-1 bg-green-500/10 text-green-500 py-1 rounded text-[10px] font-bold">تحميل</button>
            `;
            hist.prepend(item);
        }

        function preview(id) {
            const f = files.find(x => x.id === id);
            const m = document.getElementById('modal');
            const v = document.getElementById('vPreview');
            v.src = f.url;
            document.getElementById('downBtn').onclick = () => download(id);
            m.classList.replace('hidden', 'flex');
            v.play();
        }

        function closeModal() {
            document.getElementById('modal').classList.replace('flex', 'hidden');
            document.getElementById('vPreview').pause();
        }

        function download(id) {
            const f = files.find(x => x.id === id);
            const a = document.createElement('a'); a.href = f.url; a.download = `DVR_${id}.webm`;
            a.click();
        }
    </script>
</body>
</html>
