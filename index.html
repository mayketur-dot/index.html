<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستوديو DVR - النسخة المستقرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; }
        .glass-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #30363d; }
        .timer-display { font-family: monospace; font-size: 2.5rem; font-weight: bold; color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.3); }
        #previewModal { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; padding: 15px; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col p-4 md:p-6">
        <div class="max-w-6xl mx-auto w-full space-y-6">
            
            <!-- Header -->
            <header class="flex justify-between items-center p-4 glass-card border-b-2 border-blue-500">
                <div class="flex items-center gap-3">
                    <div id="statusDot" class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <h1 class="text-lg font-black text-white">نظام DVR الاحترافي</h1>
                </div>
                <div id="securityBadge" class="text-[10px] px-2 py-1 rounded font-bold">
                    جاري فحص النظام...
                </div>
            </header>

            <!-- URL Input -->
            <div class="glass-card p-2 flex flex-col sm:flex-row gap-2">
                <input type="text" id="streamUrl" placeholder="أدخل رابط YouTube أو M3U8 أو رابط فيديو مباشر..." 
                       class="flex-1 bg-transparent px-4 py-3 outline-none text-white text-sm">
                <button onclick="loadPlayer()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold text-sm transition-all shadow-lg btn-active">
                    تحديث البث
                </button>
            </div>

            <div id="contentGrid" class="grid grid-cols-1 lg:grid-cols-12 gap-6 opacity-0 transition-opacity duration-500">
                <!-- Video Player Section -->
                <div class="lg:col-span-8 space-y-4">
                    <div class="video-box shadow-2xl" id="playerWrapper">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-500">بانتظار الرابط...</div>
                    </div>

                    <div class="glass-card p-6 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div class="text-center md:text-right">
                            <p class="text-[10px] text-gray-500 font-black mb-1">عداد DVR</p>
                            <div id="timer" class="timer-display leading-none">00:00:00</div>
                        </div>
                        <button id="recBtn" onclick="toggleRecording()" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white px-10 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl transition-all btn-active">
                            <span id="recDot" class="w-3 h-3 bg-white rounded-full"></span>
                            <span id="recLabel">بدء التسجيل</span>
                        </button>
                    </div>
                </div>

                <!-- History Section -->
                <div class="lg:col-span-4 space-y-4 flex flex-col">
                    <div class="glass-card p-4">
                        <h3 class="text-[10px] font-black text-gray-400 mb-4 border-b border-gray-800 pb-2 uppercase tracking-widest">أدوات القص</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="captureMoment(15)" class="bg-gray-800 hover:bg-gray-700 p-3 rounded-xl text-xs font-bold transition-all btn-active">لقطة 15ث</button>
                            <button onclick="captureMoment(30)" class="bg-gray-800 hover:bg-gray-700 p-3 rounded-xl text-xs font-bold transition-all btn-active">لقطة 30ث</button>
                        </div>
                    </div>

                    <div class="glass-card p-4 flex-1 flex flex-col min-h-[350px]">
                        <h3 class="text-[10px] font-black text-gray-400 mb-3 uppercase tracking-widest text-center">المقاطع المحفوظة</h3>
                        <div id="clipHistory" class="flex-1 overflow-y-auto space-y-3">
                            <div id="emptyMsg" class="text-center py-20 opacity-20 italic text-xs">لا توجد وسائط</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal">
        <div class="glass-card w-full max-w-2xl overflow-hidden relative shadow-2xl">
            <div class="p-3 border-b border-gray-800 flex justify-between items-center bg-gray-900/50">
                <span id="pTitle" class="text-xs font-bold text-gray-400 uppercase tracking-tighter">معاينة DVR</span>
                <button onclick="closePreview()" class="text-white bg-red-600 w-8 h-8 rounded-full flex items-center justify-center btn-active">✕</button>
            </div>
            <video id="pVideo" controls class="w-full bg-black aspect-video"></video>
            <div class="p-4 bg-gray-900 flex justify-between items-center">
                <div class="text-[10px] text-gray-500" id="previewModeLabel">نمط التشغيل: طبيعي</div>
                <button id="pDownload" class="bg-green-600 hover:bg-green-700 text-white px-8 py-2 rounded-lg font-bold text-xs flex items-center gap-2 btn-active">
                    حفظ في الجهاز
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full font-bold text-xs shadow-2xl opacity-0 transition-all duration-500 z-[2000] pointer-events-none"></div>

    <script>
        let isRecording = false;
        let recordStart = 0;
        let timerIdx;
        let stream = null;
        let recorder = null;
        let dataChunks = [];
        let files = [];
        let isSimulated = false;

        window.onload = () => {
            const badge = document.getElementById('securityBadge');
            // فحص HTTPS والإطار (Iframe)
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            const isInIframe = window.self !== window.top;

            if (!isSecure || isInIframe) {
                isSimulated = true;
                badge.innerText = isInIframe ? "وضع الإطار (مقيد)" : "وضع غير آمن (HTTP)";
                badge.className = "text-[10px] px-2 py-1 rounded bg-red-500/10 text-red-500 border border-red-500/20 font-bold";
            } else {
                badge.innerText = "النظام مؤمن (نشط)";
                badge.className = "text-[10px] px-2 py-1 rounded bg-green-500/10 text-green-500 border border-green-500/20 font-bold";
            }
        };

        function loadPlayer() {
            const url = document.getElementById('streamUrl').value.trim();
            if(!url) return showToast("أدخل رابط البث أولاً");

            document.getElementById('contentGrid').classList.replace('opacity-0', 'opacity-100');
            const wrap = document.getElementById('playerWrapper');
            wrap.innerHTML = '';

            if(url.includes('youtube.com') || url.includes('youtu.be')) {
                const id = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
                wrap.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&enablejsapi=1" allow="autoplay; fullscreen"></iframe>`;
            } else if(url.endsWith('.m3u8')) {
                const vid = document.createElement('video');
                vid.className = "w-full h-full"; vid.controls = true; vid.autoplay = true; vid.muted = true;
                wrap.appendChild(vid);
                if(Hls.isSupported()){
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                } else { vid.src = url; }
            } else {
                const vid = document.createElement('video');
                vid.className = "w-full h-full"; vid.controls = true; vid.autoplay = true;
                vid.src = url;
                wrap.appendChild(vid);
                vid.onerror = () => {
                    wrap.innerHTML = `<iframe class="w-full h-full" src="${url}" allow="autoplay; fullscreen"></iframe>`;
                };
            }
            showToast("تم تحديث مشغل البث");
        }

        async function toggleRecording() {
            if(!isRecording) {
                try {
                    // محاولة الوصول الحقيقي للشاشة
                    stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    isSimulated = false; // نجح الاتصال الحقيقي
                    dataChunks = [];
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = (e) => { if(e.data.size > 0) dataChunks.push(e.data); };
                    recorder.onstop = () => {
                        const blob = new Blob(dataChunks, { type: 'video/webm' });
                        saveToHistory(blob, `DVR_فيديو_${Date.now()}`);
                    };
                    recorder.start(1000);
                    startUI();
                } catch (e) {
                    isSimulated = true;
                    startUI();
                    showToast("تنبيه: تعمل الواجهة في وضع العرض (المحاكاة)");
                }
            } else {
                stopUI();
            }
        }

        function startUI() {
            isRecording = true; recordStart = Date.now();
            document.getElementById('recLabel').innerText = "إيقاف وحفظ";
            document.getElementById('recBtn').classList.replace('bg-red-600', 'bg-gray-800');
            document.getElementById('recDot').classList.add('animate-ping');
            document.getElementById('statusDot').classList.replace('bg-green-500', 'bg-red-500');
            timerIdx = setInterval(() => {
                document.getElementById('timer').innerText = formatTime(Date.now() - recordStart);
            }, 1000);
        }

        function stopUI() {
            isRecording = false; clearInterval(timerIdx);
            if(recorder && recorder.state !== 'inactive') recorder.stop();
            if(stream) stream.getTracks().forEach(t => t.stop());
            
            if(isSimulated) {
                // حفظ ملف نصي في حال المحاكاة لشرح السبب
                const fakeBlob = new Blob(["هذا ملف محاكاة لأن المتصفح يمنع التسجيل في البيئات غير الآمنة."], {type: 'text/plain'});
                saveToHistory(fakeBlob, `تنبيه_أمني_${Date.now()}`);
            }

            document.getElementById('recLabel').innerText = "بدء التسجيل";
            document.getElementById('recBtn').classList.replace('bg-gray-800', 'bg-red-600');
            document.getElementById('recDot').classList.remove('animate-ping');
            document.getElementById('statusDot').classList.replace('bg-red-500', 'bg-green-500');
        }

        function captureMoment(sec) {
            if(!isRecording) return showToast("يجب بدء التسجيل أولاً");
            const blob = isSimulated ? new Blob(["Simulated Clip"], {type:'text/plain'}) : new Blob(dataChunks, { type: 'video/webm' });
            saveToHistory(blob, `لقطة_${sec}ث_${Date.now()}`);
            showToast("تم الحفظ في السجل");
        }

        function saveToHistory(blob, name) {
            const url = URL.createObjectURL(blob);
            files.push({ id: Date.now(), name, url, isReal: !isSimulated, time: new Date().toLocaleTimeString('ar-EG') });
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('clipHistory');
            if(document.getElementById('emptyMsg')) document.getElementById('emptyMsg').remove();
            container.innerHTML = '';
            files.slice().reverse().forEach(f => {
                const item = document.createElement('div');
                item.className = `p-3 bg-gray-900 border ${f.isReal ? 'border-blue-500/30' : 'border-gray-800'} rounded-xl space-y-3`;
                item.innerHTML = `
                    <div class="flex justify-between items-center text-[10px] font-bold">
                        <span class="${f.isReal ? 'text-blue-400' : 'text-yellow-500'} truncate w-32">${f.name}</span>
                        <span class="text-gray-600">${f.time}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openPreview(${f.id})" class="flex-1 py-2 bg-blue-600/10 text-blue-400 rounded-lg text-[10px] font-bold hover:bg-blue-600 hover:text-white btn-active transition-all">معاينة</button>
                        <button onclick="downloadFile(${f.id})" class="flex-1 py-2 bg-green-600/10 text-green-400 rounded-lg text-[10px] font-bold hover:bg-green-600 hover:text-white btn-active transition-all">تصدير</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function openPreview(id) {
            const f = files.find(x => x.id === id);
            const modal = document.getElementById('previewModal');
            const video = document.getElementById('pVideo');
            const label = document.getElementById('previewModeLabel');
            
            if(!f.isReal) {
                label.innerText = "نمط التشغيل: محاكاة (بيئة غير آمنة)";
                label.className = "text-[10px] text-yellow-500 font-bold";
                showToast("تنبيه: ملف محاكاة (لا يوجد فيديو فعلي)");
            } else {
                label.innerText = "نمط التشغيل: تسجيل حقيقي";
                label.className = "text-[10px] text-green-500 font-bold";
                video.src = f.url;
                video.play();
            }
            
            document.getElementById('pDownload').onclick = () => downloadFile(id);
            modal.style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
            document.getElementById('pVideo').pause();
            document.getElementById('pVideo').src = "";
        }

        function downloadFile(id) {
            const f = files.find(x => x.id === id);
            const a = document.createElement('a');
            a.href = f.url;
            a.download = f.name + (f.isReal ? ".webm" : ".txt");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast(f.isReal ? "جاري تصدير الفيديو..." : "تصدير تقرير المحاكاة...");
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            const m = Math.floor(s / 60);
            const sc = s % 60;
            return `00:${String(m).padStart(2,'0')}:${String(sc).padStart(2,'0')}`;
        }

        function showToast(m) {
            const t = document.getElementById('toast'); t.innerText = m;
            t.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2500);
        }
    </script>
</body>
</html>
